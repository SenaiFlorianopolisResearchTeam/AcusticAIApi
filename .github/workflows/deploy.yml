name: Deploy
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_run:
    workflows: ["python-ai.yml", "nextjs.yml", "backend.yml", "docker-images.yml", "integration.yml"]
    types:
      - completed
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
     - name: Checkout
       uses: actions/checkout@v2.3.4
     - name: Upload Files
       id: upload
       uses: Creepios/sftp-action@v1.0.3
       with:
         host: ${{ secrets.FTP_SERVER }}
         port: 21
         username: ${{ secrets.FTP_USERNAME }}
         password: ${{ secrets.FTP_PASSWORD }}
         localPath: './frontend/'
         remotePath: './'
