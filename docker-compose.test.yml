version: '3'

services:
  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
      - POSTGRES_DB=test
    networks:
      - compose-network
  
  backend:
    build:
      context: ./Backend  
      dockerfile: Dockerfile  
    ports:
      - "4000:4000"
    networks:
      - compose-network
    
  frontend:
    build:
      context: ./Frontend  
      dockerfile: Dockerfile  
    ports:
      - "3000:3000"
    networks:
      - compose-network

networks: 
  compose-network:
    driver: bridge